<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1> freeCodeCamp Survey Form
        </h1>
    <p>Thank you for taking the time to help us improve the platform </p>
    <form>
<label> Name <input type="text"> </label> <br>
<label> Email <input type="email"> </label> <br>
<label> Age (optional) <input type="number"> </label> <br>
<label> Which option best describes your current role? 
    <select placeholder="select current role">
<option>Student</option>
<option>Full time job</option>
<option>Full time learner</option>
<option>Prefer not to say</option>
<option>Other</option>
    </select>
</label> <br>
<label>
    Would you recommend freeCodeCamp to a friend?
<input type="radio" id="1"> Definitely <br>
<input type="radio" id="2"> Maybe <br>
<input type="radio" id="3"> Not sure <br>
</label>
<label> What is your favorite feature of freeCodeCamp? 
    <select placeholder="select an option">
<option>Challenges</option>
<option>Projects</option>
<option>Community</option>
<option>Open source</option>
    </select>
</label>
<label>
    What would you like to see improved? (Check all that apply)
<input type="checkbox" > Front-end Projects <br> 
<input type="checkbox" > Back-end Projects <br> 
<input type="checkbox" > Data Visualization <br> 
<input type="checkbox" > Challenges <br> 
<input type="checkbox" > Open Source Community <br> 
<input type="checkbox" > Glitter help rooms<br> 
<input type="checkbox" > Videos <br> 
<input type="checkbox" > City Meetups<br> 
<input type="checkbox" > Wiki <br> 
<input type="checkbox" > Forum <br> 
<input type="checkbox" > Additional Courses <br>   
</label>
<label>
    Any comments or suggestions?
    <textarea> Enter your comment here... </textarea>
</label>
<input type="submit" placeholder="Submit"> 
    </form>
</body>
</html>
